<div class="page-header">
    <h1> cowllection </h1>

    <div ng-repeat="farm in farms">

        <span style="font-size:20px; margin-left:10px;">
                {{ farm.farm_number }}
        </span>

    </div>

    <form ng-submit="addFarm()" style="margin-top:30px;">
        <h3> add a new farm </h3>

        <div class="form-group">
            <input type="text"
                class="form-control"
                placeholder="Farm Number"
                ng-model="farm_number">
            </input>
        </div>

        <!-- <div class="form-group">
            <input type="text"
                class="form-control"
                placeholder="Link"
                ng-model="link">
            </input>
        </div> -->

        <button type="submit" class="btn btn-primary"> SUBMIT </button>
    </form>
</div>
