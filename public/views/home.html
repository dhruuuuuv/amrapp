<div class="page-header">
    <h1> cowllection </h1>

    <div ng-repeat="farm in farms">

        <span style="font-size:20px; margin-left:10px;">
                {{ farm.farm_number }}
        </span>
        
    </div>

    <form ng-submit="addPost()" style="margin-top:30px;">
        <h3> add a new post </h3>

        <div class="form-group">
            <input type="text"
                class="form-control"
                placeholder="Title"
                ng-model="title">
            </input>
        </div>
        <div class="form-group">
            <input type="text"
                class="form-control"
                placeholder="Link"
                ng-model="link">
            </input>
        </div>

        <button type="submit" class="btn btn-primary"> POST </button>
    </form>
</div>
